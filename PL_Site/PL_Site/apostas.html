<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apostas - Futebol</title>
  <link rel="stylesheet" href="apostas.css">
</head>
<body>
    <section class="apostas">
        <div class="container">
          <h2>Apostas Disponíveis</h2>
      
          <!-- Campeonato Inglês -->
          <div class="campeonato">
            <h3>Campeonato Inglês</h3>
            <div class="apostas-tipo">
              <!-- Time vencedor -->
              <div class="apostas-container">
                <div class="aposta">
                  <div class="confronto">
                    <div class="time">
                      <img src="./imagens/Times/Leicester.png" alt="Leicester">
                      <span>Leicester</span>
                    </div>
                    <div class="odds">
                      <button class="btn-odd">6.55</button>
                      <span>VS</span>
                      <button class="btn-odd">1.30</button>
                    </div>
                    <div class="time">
                      <img src="./imagens/Times/Chelsea.png" alt="Chelsea">
                      <span>Chelsea</span>
                    </div>
                  </div>
                </div>
                <div class="aposta">
                    <div class="confronto">
                      <div class="time">
                        <img src="./imagens/Times/VilaAston.png" alt="Aston Villa">
                        <span>Aston Villa</span>
                      </div>
                      <div class="odds">
                        <button class="btn-odd">6.55</button>
                        <span>VS</span>
                        <button class="btn-odd">1.30</button>
                      </div>
                      <div class="time">
                        <img src="./imagens/Times/PalacioCristal.png" alt="Crystal Palace">
                        <span>Crystal Palace</span>
                      </div>
                    </div>
                </div>
                <div class="aposta">
                    <div class="confronto">
                      <div class="time">
                        <img src="./imagens/Times/Arsenal.png" alt="Arsenal">
                        <span>Arsenal</span>
                      </div>
                      <div class="odds">
                        <button class="btn-odd">1.36</button>
                        <span>VS</span>
                        <button class="btn-odd">9,06</button>
                      </div>
                      <div class="time">
                        <img src="./imagens/Times/Nott´m Forest.png" alt="Nott´m">
                        <span>Nott´m Forest</span>
                      </div>
                    </div>
                </div>
                <div class="aposta">
                    <div class="confronto">
                      <div class="time">
                        <img src="./imagens/Times/Fulham.png" alt="Fulham">
                        <span>Fulham</span>
                      </div>
                      <div class="odds">
                        <button class="btn-odd">1.68</button>
                        <span>VS</span>
                        <button class="btn-odd">5.17</button>
                      </div>
                      <div class="time">
                        <img src="./imagens/Times/Wolves.png" alt="Wolves">
                        <span>Wolves</span>
                      </div>
                    </div>
                </div>
                <div class="aposta">
                    <div class="confronto">
                      <div class="time">
                        <img src="./imagens/Times/Bournemouth.png" alt="Bournemouth">
                        <span>Bournemouth</span>
                      </div>
                      <div class="odds">
                        <button class="btn-odd">3.39</button>
                        <span>VS</span>
                        <button class="btn-odd">2.96</button>
                      </div>
                      <div class="time">
                        <img src="./imagens/Times/Brighton.png" alt="Brighton">
                        <span>Brighton</span>
                      </div>
                    </div>
                </div>
                <div class="aposta">
                    <div class="confronto">
                      <div class="time">
                        <img src="./imagens/Times/ManCity.png" alt="ManCity">
                        <span>Man City</span>
                      </div>
                      <div class="odds">
                        <button class="btn-odd">1.54</button>
                        <span>VS</span>
                        <button class="btn-odd">5.6</button>
                      </div>
                      <div class="time">
                        <img src="./imagens/Times/Spurs.png" alt="Spurs">
                        <span>Spurs</span>
                      </div>
                    </div>
                </div>
              </div>
              
              <!-- Outros tipos de apostas -->
              <div class="apostas-variadas">
                <div class="aposta">
                  <h4>Primeiro Gol</h4>
                  <div class="odds">
                    <button>Leicester: 1.65</button>
                    <button>Chelsea: 2.10</button>
                  </div>
                  <!-- Replicar as outras apostas (Primeiro Gol, Vencedor 1º Tempo, etc.) -->
                </div>
              </div>
            </div>
          </div>
      
          <!-- Campeonato Espanhol -->
          <div class="campeonato">
            <h3>Campeonato Espanhol</h3>
            <div class="apostas-tipo">
              <div class="aposta">
                <h4>Time Vencedor</h4>
                <div class="odds">
                  <button>Getafe: 1.75</button>
                  <button>Real Valladolid: 6.1</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      

  <script src="scripts.js"></script>
</body>
</html>
